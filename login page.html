<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login page.css">
</head>
<body>
    <div id="div">
        <h1>Login</h1>
        <form>
            <input class="input" type="text" placeholder="Username" name="Username"><br>
            <input class="input" type="password" placeholder="Password" name="Password"><br>
            <div id="abc">
                <input type="checkbox" value="verify">
                <p>Remember Me</p></div>
            <a href="/">Forgot Password?</a><br>
            <input id="submit" type="submit" value="LogIn"><br>
            <p>Don't have an account?</p>
            <a href="/">Register!</a>
        </form>
    </div>
</body>
</html>
