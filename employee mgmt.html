<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management table</title>
</head>
<body>
    <table border="1" cellspacing="0px" cellpadding="10px">
        <thead>
            <tr>
                <th>Name</th>
                <th>In-time</th>
                <th>Break</th>
                <th>Out-time</th>
            </tr>
            <tbody>
                <tr>
                    <td>Nadeem</td>
                    <td>09:00 am</td>
                    <td rowspan="3">02:00 pm</td>
                    <td>06:30 pm</td>
                </tr>
                <tr>
                    <td>Ahmad</td>
                    <td>08:00 am</td>
                    <td>05:30 pm</td>
                </tr>
                <tr>
                    <td>Ali</td>
                    <td>10:00 am</td>
                    <td>07:30 pm</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
